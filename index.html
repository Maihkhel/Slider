<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>

    <section class="banner">

        <article>
            <img src="./images/brothers-7747561_1920.jpg" alt="">
            <h3>Brothers</h3>
        </article>

        <article>
            <img src="./images/darling-7853389_1920.jpg" alt="">
            <h3>Darling</h3>
        </article>

        <article>
            <img src="./images/fashion.jpg" alt="">
            <h3>Fashion</h3>
        </article>

        <article>
            <img src="./images/fashion2.jpg" alt="">
            <h3>Fashion2</h3>
        </article>
        

        <i onclick="nextslide()" class="fa-solid fa-arrow-right"></i>
        <i onclick="prevslide()" class="fa-solid fa-arrow-left"></i>

    </section>
    

    <script src="./script.js"></script>
</body>
</html>
